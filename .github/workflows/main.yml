name: Patch boot

on:
  workflow_dispatch:
    inputs:
      kernel_version:
        description: 'Kernel Version'
        default: 'android12-5.10'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: 'true'
        fetch-depth: 1

    - name: Download KernelSU ko file
      uses: dawidd6/action-download-artifact@v3
      with:
        repo: tiann/KernelSU
        branch: kmod
        workflow: build-lkm.yml
        workflow_conclusion: success
        name: ${{ inputs.kernel_version }}-lkm
        path: .
      
    - name: Download boot files
      uses: dawidd6/action-download-artifact@v3
      with:
        repo: liaoke01/BootIMGExtractAction
        branch: main
        workflow: BootIMGExtractAction.yml
        workflow_conclusion: success
        name: boot.img
        path: .
        
    - name: Download manager files
      uses: dawidd6/action-download-artifact@v3
      with:
        repo: tiann/KernelSU
        branch: kmod
        workflow: build-manager.yml
        workflow_conclusion: success
        name: manager
        path: .

    - name: Set execute permissions and rename
      run: |
        chmod +x ksud
        chmod +x magiskboot
        mv android12-5.10_kernelsu.ko kernelsu.ko
        
    - name: patch boot
      run: |
        file ksud
        file magiskboot
        file boot.img
        file kernelsu.ko
        ./ksud boot-patch -b boot.img -m kernelsu.ko --magiskboot magiskboot
