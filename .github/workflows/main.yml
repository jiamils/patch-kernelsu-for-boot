name: Patch boot

on:
  push:
    branches: [main]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: 'true'
        fetch-depth: 1

    - name: Download magiskboot
      run: |
       wget https://github.com/magojohnji/magiskboot-linux/blob/main/x86_64/magiskboot
       
    - name: Download KernelSU ko file
      uses: dawidd6/action-download-artifact@v3
      with:
        repo: tiann/KernelSU
        branch: kmod
        workflow: build-lkm.yml
        workflow_conclusion: success
        name: android12-5.10_kernelsu.ko
        path: .
      
    - name: Download boot files
      uses: dawidd6/action-download-artifact@v3
      with:
        repo: liaoke01/BootIMGExtractAction
        branch: main
        workflow: BootIMGExtractAction.yml
        workflow_conclusion: success
        name: boot.img
        path: .
        
    - name: Download ksud files
      uses: dawidd6/action-download-artifact@v3
      with:
        repo: tiann/KernelSU
        branch: kmod
        workflow: build-ksud.yml
        workflow_conclusion: success
        name: ksud-x86_64-unknown-linux-musl
        path: .
     
    - name: Download manager files
      uses: dawidd6/action-download-artifact@v3
      with:
        repo: tiann/KernelSU
        branch: kmod
        workflow: build-manager.yml
        workflow_conclusion: success
        name: manager
        path: .

    - name: Set execute permissions and move
      run: |
        ls
        mv ksud-x86_64-unknown-linux-musl/release/ksud .
        chmod +x ksud
        chmod +x magiskboot
        
    - name: patch boot
      run: |
        file ksud
        file magiskboot
        file boot.img
        file kernelsu.ko
        ./ksud boot-patch -b boot.img -m kernelsu.ko --magiskboot magiskboot
